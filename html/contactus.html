<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promotions | guarjIan</title>
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- Feather Icons Liks -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Header Elements -->
    <header>
      <!-- Navbar Elements -->
      <nav class="navbar navbar-scroll" id="navbar">
        <h1>guarJIan</h1>
        <div class="navbar-nav">
          <a href="index.html">Home</a>
          <a href="promotions.html">Promotion</a>
          <a href="product.html">Product</a>
          <a href="aboutus.html">About Us</a>
          <a href="contactus.html">Contact Us</a>
        </div>
        <div class="nav-extra">
          <a href="#" id="hamburger-menu" data-feather="menu"></a>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="promotions">
      <div class="image"></div>
      <img src="../img/contactus.jpg" alt="pharmacy" />
      <main class="content">
        <h1>Contact <span>Us</span></h1>
      </main>
    </section>

    <!-- Contact Us Section -->
    <div class="contact-container">
      <div class="user-form">
        <h1>Send us a Message!</h1>
        <form
          name="formLogin"
          class="contact"
          onsubmit="return loginValidation()"
        >
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5"></textarea>
          <button onclick="loginValidation()">Submit</button>
        </form>
        <div class="check-container">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox">Agree to Receive Newsletter</label>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-col">
        <div class="socials">
          <a href="#"><i data-feather="instagram"></i></a>
          <a href="#"><i data-feather="twitter"></i></a>
          <a href="#"><i data-feather="facebook"></i></a>
          <a href="#"><i data-feather="mail"></i></a>
          <a href="#"><i data-feather="phone"></i></a>
        </div>
        <div class="footer-nav">
          <a href="index.html">Home</a>
          <a href="promotions.html">Promotion</a>
          <a href="product.html">Product</a>
          <a href="aboutus.html">About Us</a>
          <a href="contactus.html">Contact Us</a>
        </div>
      </div>
      <div class="footer-end">
        <p>Copyright &copy;2023; PT.Guarjian</p>
      </div>
    </footer>
    <!-- Feather Icons -->

    <script>
      feather.replace();
    </script>

    <script src="../js/script.js"></script>
  </body>
</html>
